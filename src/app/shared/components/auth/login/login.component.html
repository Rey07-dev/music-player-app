<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h4>Login</h4>
  <div class="email">
    <input matInput type="email" placeholder="Email" formControlName="email">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched || loginForm.get('email')?.dirty">
      <small matError *ngIf="loginForm.get('email')?.hasError('required')">Email is required</small>
      <small matError *ngIf="loginForm.get('email')?.hasError('email')">Invalid email format</small>
      <small matError *ngIf="loginForm.get('email')?.errors?.['emailTaken']">Email already exist</small>
    </div>
  </div>

  <div class="password">
    <input matInput type="password" placeholder="Password" formControlName="password">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched || loginForm.get('password')?.dirty">
      <small matError *ngIf="loginForm.get('password')?.hasError('required')">Password is required</small>
      <small matError *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6 characters</small>
      <small matError *ngIf="loginForm.get('password')?.hasError('maxlength')">Password cannot exceed 16 characters</small>
    </div>
  </div>

  <button mat-raised-button type="submit" [disabled]="loginForm.invalid">Log in</button>

</form>
<div class="already-have-account">
  <p>Don't have an account?
    <button mat-button (click)="openModal()" >Sign up</button>
  </p>
</div>

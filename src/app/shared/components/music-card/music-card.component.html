<div class="card" (click)="openAlbum(musicData)" routerLinkActive="/albums">
  <div class="music-card">
    <img
      [src]="musicData.images[0].url || placeholder"
      alt=" cover"
      class="music-card-img"
    />
    <div class="music-card-content">
      <p class="music-card-title">{{musicData.name}}</p>
    </div>
  </div>
</div>

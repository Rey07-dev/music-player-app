<div class="music-player-controls">
  <div class="track-info">
    <p>
      <span class="title">Title: </span>{{ trackDetail?.track_window?.current_track?.name }}
    </p>
    <p >
      <span class="title">Artist: </span>{{ artistName }}
    </p>
  </div>

  <div class="controlsWrap">
    <div class="controls">
      <app-control-icon
        iconClass="fas fa-backward"
        ariaLabel="Previous"
        (iconClick)="previous()"
      ></app-control-icon>

      <app-control-icon
        iconClass="fas fa-play"
        ariaLabel="Play"
        (iconClick)="play()"
      ></app-control-icon>

      <app-control-icon
        iconClass="fas fa-pause"
        ariaLabel="Pause"
        (iconClick)="pause()"
      ></app-control-icon>

      <app-control-icon
        iconClass="fas fa-forward"
        ariaLabel="Next"
        (iconClick)="next()"
      ></app-control-icon>
    </div>

  </div>
</div>

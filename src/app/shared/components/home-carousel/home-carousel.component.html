<div fxLayout="row" fxLayoutAlign="center center" class="carousel-container">
  <button mat-icon-button (click)="prevSlide()" class="prev">
    <mat-icon>chevron_left</mat-icon>
  </button>

  <div
    class="carousel-slide"
    *ngFor="let slide of slides; let i = index"
    [class.active]="i === currentIndex"
  >
    <img
      [src]="slide.image"
      [alt]="slide.title"
      [attr.fetchpriority]="i === currentIndex ? 'high' : 'auto'"
    />
  </div>

  <button mat-icon-button (click)="nextSlide()" class="next">
    <mat-icon>chevron_right</mat-icon>
  </button>
</div>
<div class="indicators">
  <button *ngFor="let slide of slides; let i = index" (click)="goToSlide(i)" [class.active]="i === currentIndex" class="indicator"></button>
</div>
